<!DOCTYPE html>
<!-- If you're trying to find the easter eggs here, you're outta luck. -->
<html lang="en">
    <head>
        <title>The EASTEREGG OMEGA 9000!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <link rel="stylesheet" href="dist/secrets.min.css" />
        <script src="tools/tply.min.js"></script>
        <script src="tools/obf.min.js" defer></script>

        <!-- Anti-hack measures -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; child-src 'none'; object-src 'none';  font-src https://bulmenisaurus.github.io https://fonts.gstatic.com; style-src https://bulmenisaurus.github.io 'unsafe-inline' https://fonts.googleapis.com/; img-src https://bulmenisaurus.github.io https://www.google-analytics.com; script-src-elem 'sha256-tj8o5PDv8L0BMuoYZsvfqhEFF2fFrN3S18DriHxT3Gw=' https:; script-src https://www.google-analytics.com; base-uri 'none'; connect-src https:; form-action 'none'">
    --></head>

    <body>
        <div id="source" style="display: none">
            <p>
                <type>Hello! Try to find as many easter eggs as possible! ;).</type>
                <wait>2.5s</wait>
                <br /><br />
                <!-- &nbsp because typewrite swallows up normal spaces before tags????? -->
                <type class="info"
                    >typewrite effect yoinked from&nbsp;<a href="https://github.com/ichub/tply"
                        >https://github.com/ichub/tply</a
                    >
                    :)</type
                >
            </p>
        </div>
        <div id="align">
            <h1>Secrets!</h1>
            <section id="grid-1">
                <!-- this is the first and only time in my life i used mutliple cursors (alt - click) -->
                <div id="item-1" class="grid-item"></div>
                <div id="item-2" class="grid-item"></div>
                <div id="item-3" class="grid-item"></div>
                <div id="item-4" class="grid-item"></div>
                <div id="item-5" class="grid-item"></div>
                <div id="item-6" class="grid-item"></div>
                <div id="item-7" class="grid-item"></div>
                <div id="item-8" class="grid-item"></div>
                <div id="item-9" class="grid-item"></div>
                <div id="item-10" class="grid-item"></div>
                <div id="item-11" class="grid-item"></div>
                <div id="item-12" class="grid-item"></div>
                <div id="item-13" class="grid-item"></div>
                <div id="item-14" class="grid-item"></div>
                <div id="item-15" class="grid-item"></div>
            </section>
        </div>
        <script src="dist/secrets.js" defer></script>
        <script>
            let cancel = tply.animate(
                document.getElementById('source'),
                document.getElementById('item-1')
            );

            document.addEventListener('keyup', function (event) {
                cancel.cancel();
                document.getElementById('item-1').innerHTML =
                    '<p>Hello! Try to find as many easter eggs as possible! ;).<br><br><span class="info">typewrite effect yoinked from <a href="https://github.com/ichub/tply">https://github.com/ichub/tply</a> :)</span></p>';
            });
        </script>
    </body>
</html>
