<!DOCTYPE html>
<html lang="en">
    <!-- 
        http://paulbourke.net/fractals/juliaset/
        https://cglearn.eu/pub/advanced-computer-graphics/fractal-rendering
     -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fractal</title>
        <link rel="stylesheet" href="./dist/fractal.css" />
        <script src="./dist/fractal.js" type="module" defer></script>
    </head>
    <body>
        <div id="top">
            <pre id="debug"></pre>
            <label
                >Real <input type="range" id="real" value="0.35" step="0.01" min="-1" max="1"
            /></label>
            <label
                >Imag <input type="range" id="imag" value="0.35" step="0.01" min="-1" max="1"
            /></label>
            <label> Zoom <input type="range" id="zoom" value="1" min="1" max="10" /> </label>
            <label>Resolution (px) <input type="number" id="resolution" value="500" /></label>
        </div>
        <main>
            <canvas id="main-canvas"></canvas>
        </main>
    </body>
</html>
