<!DOCTYPE html>
<html lang="en">
    <!-- 
        http://paulbourke.net/fractals/juliaset/
        https://cglearn.eu/pub/advanced-computer-graphics/fractal-rendering
     -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fractal</title>
        <link rel="stylesheet" href="./stylesheets/fractal.css" />
        <script src="./dist/fractal.js" type="module" defer></script>
    </head>
    <body>
        <main>
            <canvas id="main-canvas"></canvas>
        </main>
        <div id="side-bar">
            <pre id="debug">Took ???ms to render</pre>
            <label>
                Real
                <input type="range" id="real-slider" value="0.35" step="0.01" min="-1" max="1" />
                <input type="number" id="real-input" value="0.35" step="0.01" />
            </label>
            <label>
                Imag
                <input type="range" id="imag-slider" value="0.35" step="0.01" min="-1" max="1" />
                <input type="number" id="imag-input" value="0.35" step="0.01" />
            </label>
            <label>
                Zoom
                <input type="range" id="zoom-slider" value="1" min="0" step="0.001" max="100" />
                <input type="number" id="zoom-input" value="1" step="0.01" />
            </label>
            <label
                >Resolution multiplier
                <input type="number" id="resolution" value="1" max="10" step="0" />
            </label>
        </div>
    </body>
</html>
